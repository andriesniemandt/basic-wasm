<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic WASM</title>
    </head>
    <body>
        <h1>Welcome to WASM</h1>
        <script>
            WebAssembly.instantiateStreaming(fetch('/program.wasm'))
            .then(wasm => {
                window.wasm = wasm;
                console.log(WebAssembly.Module.exports(wasm.module));
            });
        </script>
    </body>
</html>
